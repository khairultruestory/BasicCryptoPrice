<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Comparison</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .best-price {
            background-color: #90EE90;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Price Comparison</h1>
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>CoinGecko Price</th>
                <th>Uniswap V3 Price</th>
            </tr>
        </thead>
        <tbody id="cryptoData">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const API_BASE_URL = 'https://api.coingecko.com/api/v3';

        async function fetchTop20Cryptocurrencies() {
            const response = await fetch(`${API_BASE_URL}/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false`);
            return await response.json();
        }

        async function fetchUniswapV3Price(tokenSymbol) {
            const query = `
            {
                pools(first: 5, orderBy: volumeUSD, orderDirection: desc) {
                    token0 {
                        id
                        symbol
                    }
                    token1 {
                        id
                        symbol
                    }
                    sqrtPrice
                }
            }`;

            const response = await fetch('https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v3', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            });

            const { data } = await response.json();
            const pools = data.pools;

            // Find the price for the given token symbol
            for (const pool of pools) {
                if (pool.token0.symbol.toLowerCase() === tokenSymbol.toLowerCase() || pool.token1.symbol.toLowerCase() === tokenSymbol.toLowerCase()) {
                    return calculatePrice(pool.sqrtPrice);
                }
            }
            return 'N/A'; // Return 'N/A' if the token is not found in the top pools
        }

        function calculatePrice(sqrtPriceX96) {
            const price = (Math.sqrt(sqrtPriceX96) / (2 ** 96)).toFixed(6);
            return `$${price}`;
        }

        async function populateTable() {
            const tableBody = document.getElementById('cryptoData');
            tableBody.innerHTML = ''; // Clear existing data
            const cryptocurrencies = await fetchTop20Cryptocurrencies();

            for (let i = 0; i < cryptocurrencies.length; i++) {
                const crypto = cryptocurrencies[i];
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = i + 1;
                row.insertCell(1).textContent = crypto.name;
                row.insertCell(2).textContent = crypto.symbol.toUpperCase();
                row.insertCell(3).textContent = `$${crypto.current_price}`;

                // Fetch Uniswap V3 price
                const uniswapPrice = await fetchUniswapV3Price(crypto.symbol);
                row.insertCell(4).textContent = uniswapPrice;
            }
        }

        // Initialize the table
        populateTable();

        // Periodically update prices (every 5 minutes to respect API rate limits)
        setInterval(populateTable, 300000);
    </script>
</body>
</html>
